        #triggerMain {
            position: fixed;
            top: -100px;
        }
        #loading {
            opacity: 1;
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: #96B432;
            z-index: -1;
        }

        .logo_pos {
            position: fixed;
            left: 0;
            top: 0;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            -webkit-justify-content: center;
            -ms-flex-pack: center;
            justify-content: center;
            -webkit-align-items: center;
            -ms-flex-align: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
        }

        .scaling-logo-container {
            position: relative; 
            height:0; 
            width: 15vh; 
            padding: 0;
            padding-bottom: 100%; 
            /* over-ride this inline for aspect ratio other than square */
        }

        #logo_splash {
            opacity: 1;
            z-index:999;
        -webkit-transform-origin: 50%;
            transform-origin: 50%;
        -webkit-animation: splash_effect 2s ease-in-out alternate infinite;
            animation: splash_effect 2s ease-in-out alternate infinite;
        }
        @-webkit-keyframes splash_effect {
            from {
            -webkit-transform: scale(1);
                    transform: scale(1); 
                    opacity: 0.5;
            }
            to {
            -webkit-transform: scale(1.2);
                    transform: scale(1.2);
                    opacity: 1;
            } 
        }

        @keyframes splash_effect {
            from {
            -webkit-transform: scale(1);
                    transform: scale(1); 
                    opacity: 0.5;
            }
            to {
            -webkit-transform: scale(1.5);
                    transform: scale(1.5);
                    opacity: 1;
            } 
        }


    </style>
